<html>
<header>
    <link rel="stylesheet" type="text/css" href="todo.css" media="screen"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</header>
<body>
<div class="table-users">
    <div class="header">Todo List</div>
    <form>
        <input type="text" name="todo" id="todo" required>
        <input type="submit" value="Enter Todo">
    </form>
    <table id="tab" cellspacing="0">
        <tr>
            <th>TodoContent</th>
            <th>Color</th>
            <th width="230">Down</th>
            <th width="230">Up</th>
            <th width="230">Remove</th>
        </tr>
    </table>
</div>
<script src="todo.js"></script>
</body>
</html>
